<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Online Image Resizer Tool - Resize and compress images easily with dynamic functionality.">
    <meta name="keywords" content="image resizer, compress images, image optimization, free image tool">
    <meta name="author" content="Your Name">
    <title>Image Resizer Tool - Resize & Compress Images Online</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Image Resizer Section */
        #image-resizer {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        #image-resizer input[type="file"] {
            display: none;
        }

        #image-resizer label {
            background: #6a11cb;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #image-resizer label:hover {
            background: #2575fc;
        }

        #compression-level {
            width: 80%;
            margin: 20px 0;
            accent-color: #6a11cb;
        }

        #compression-value {
            font-weight: bold;
            color: #6a11cb;
        }

        #resize-button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #resize-button:hover {
            background: #2575fc;
        }

        #image-container {
            margin-top: 20px;
        }

        #resized-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6a11cb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #2575fc;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Resizer Tool</h1>
        <p>Resize and compress images easily with dynamic functionality.</p>
    </header>

    <main>
        <!-- Top Ad Space -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Image Resizer Tool -->
        <section id="image-resizer">
            <label for="image-input">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <br><br>
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <br><br>
            <button id="resize-button">Resize Image</button>
            <div id="image-container">
                <img id="resized-image" src="" alt="Resized Image">
            </div>
            <a id="download-link" href="#" download="resized-image.png">Download Resized Image</a>
        </section>

        <!-- Bottom Ad Space -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Resizer Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Resizer Functionality
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        document.getElementById('resize-button').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0);

                        const resizedImage = canvas.toDataURL('image/jpeg', compressionLevel);

                        document.getElementById('resized-image').src = resizedImage;
                        document.getElementById('download-link').href = resizedImage;
                        document.getElementById('download-link').style.display = 'inline-block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
</body>
</html>
